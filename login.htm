<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="./style/style.css" />
        <link rel="stylesheet" type="text/css" href="./style/common.css" />
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" /> <!-- 기종에 따른 넓이고정 -->
        <meta name="apple-mobile-web-app-capable" content="yes"> <!-- 애플기종의 상단 주소줄 감춤 -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black"> <!-- 아이폰 주소창의 컬러값을 블랙으로 설정 -->
        <link rel="apple-touch-icon" href="" /> <!-- 핸드폰 액정에 바로가기 아이콘 띄우기 -->
        <link rel="apple-touch-icon-precomposed" href="" /> <!-- 핸드폰 액정에 반사광 없는 바로가기 아이콘 띄우기 -->
        <link rel="apple-touch-startup-image" href=""/> <!-- 핸드폰 액정에 로딩이미지 띄우기 -->
    </head>
    
    
    <body>
        <div class="wrap">
            <div class="contents_wrap">
                <div class="main_tit">
                    <div class="logo"><img src="./images/logo_paprica.png"></div>
                    <div class="app_tit">파프리카 결제 시스템</div>
                </div>

                <div class="login_form">
                    <div class="input_con_wrap">
                        <div class="input_tit">아이디</div>
                        <input type="text" placeholder="아이디를 입력해주세요.">
                    </div>
                    <div class="input_con_wrap">
                        <div class="input_tit">비밀번호</div>
                        <input type="text" placeholder="비밀번호를 입력해주세요.">
                    </div>
                    <button class="login_btn" type="button" onclick="location.href=''">로그인</button>
                </div>
                
                <div class="company">(주)더포스웨이브</div>
            </div>
        </div>
    </body>
    

</html>
